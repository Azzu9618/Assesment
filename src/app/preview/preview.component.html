<div class="preview-container">
    <h2>CSV Preview</h2>
<table>
  <tr>
    <th *ngFor="let column of columns">{{ column }}</th>
  </tr>
  <tr *ngFor="let row of data">
    <td *ngFor="let column of columns">{{ row[column] }}</td>
  </tr>
</table>
<button (click)="goToSummary()">Next</button>
</div>
